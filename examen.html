<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkpoint-2</title>
</head>

<body>
  <h1>Checkpoint2</h1>
  <h2>Write a function that takes an array of strings as a parameter and returns a new array containing only the strings that
  have a length greater than 5 characters.</h2>

  <script>
    const strings = ['casa', 'albero', 'tav', 'macchina', 'giornale'];

    const length = () => {
      const lengthGreater = strings.filter((element) => element.length > 5)
      return lengthGreater;
    };
    console.log(length(strings));
  </script>
</body>

</html>
