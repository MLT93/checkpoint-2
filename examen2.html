<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkpoint-2 (segunda parte)</title>
</head>

<body>
  <h1>Checkpoint-2 Segunda parte</h1>
  <h2>
    Write a function that takes an array of integers as a parameter and returns a new array containing only the numbers
    that
    are greater than their position in the array.
  </h2>
  <script>
    const numbers = [0, 2, 5, 1, 4, 9, 8];

    function asd() {
      const miNumero = numbers.filter((element, index) => element > index)
      return miNumero
    };
    console.log(asd());
  </script>
</body>

</html>
